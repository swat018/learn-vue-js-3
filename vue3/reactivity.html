<div id = "app">
    <!-- 여기에 뭔가가 렌더링이 된다. -->
</div>

<script>
    var data = {
        message: 10
    }

    function render(sth) {
        var div = document.querySelector('#app');
        div.innerHTML = sth;
    }

    var app = new Proxy(data, {
        get() {
            console.log('값 접근')
        },
        set(target, prop, newValue) {
            console.log('값 갱신')
            target[prop] = newValue;
            render(newValue)
        }
    })
</script>
